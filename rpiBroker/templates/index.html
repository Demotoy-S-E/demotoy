{% extends "base.html" %}
{% block titulo %}Index{% endblock %} 
{% block contenido %}
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Inicio Sesion</h2>
      <hr>
      <form action="/" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" id="username" name="nombre" placeholder="Introduce tu nombre de usuario">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="contrasenia" placeholder="Contrasena">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
        {% if feedback %}
        <p class="text-danger float-right">{{ feedback }}</p>
        {% endif %}
      </form>
      <form method="GET" action="/registro">
          <button type="submit" >Registrarse</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
