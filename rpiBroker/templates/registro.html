{% extends "base.html" %}
{% block titulo %}Registro{% endblock %} 
{% block contenido %}
<div class="container">
  <div class="row">
    <div class="col">
      <h2>Registro usuario</h2>
      <hr>
      <form action="/registro" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" id="username" name="nombre" placeholder="Introduce tu nombre de usuario">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="contrasenia" placeholder="Contrasena">
        </div>
        <button type="submit" >Registrarse</button>
        {% if feedback %}
        <p class="text-danger float-right">{{ feedback }}</p>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
