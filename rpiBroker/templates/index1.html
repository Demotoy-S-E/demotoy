{% extends "base.html" %}
{% block titulo %}Index{% endblock %} 
{% block contenido %}


<div class="contenido-main" id="index-image">
    <div id="articulo-index">
      <h2>Inicio Sesion</h2>
      <hr>

    <div class="form-index">
      <form action="/" method="POST">
        <div id="form-group">
          <label>Username</label>
          <input type="text" class="form-control" id="username" name="nombre" placeholder="Introduce tu nombre de usuario">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="contrasenia" placeholder="Contrasena">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
        {% if feedback %}
        <p class="text-danger float-right">{{ feedback }}</p>
        {% endif %}
      </form>
    </div>


      <form method="GET" action="/registro" class= "form-index">
          <button type="submit" >Registrarse</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
